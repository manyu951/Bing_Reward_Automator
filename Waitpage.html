<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wait for 15 minutes for next Search</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .message {
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    background-color: #f1c40f;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    color: #2c3e50;
    width: 80%;
    max-width: 400px;
  }
  .message h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  .message p {
    font-size: 16px;
    margin-bottom: 0;
  }
  .btn {
    background-color: #3498db;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="message">
  <h2>Please wait for 15 minutes</h2>
  <p>Your next search will be available shortly.</p>
  <button class="btn" id="checkbutton">Check Reward Points</button>
</div>
<script type="module" src="Waitpage.js"></script>
</body>
</html>
